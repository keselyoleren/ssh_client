services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: ssh_client_db
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    healthcheck:
      test: [ "CMD-SHELL", "pg_isready -U user -d ssh_client_db" ]
      interval: 5s
      timeout: 5s
      retries: 5

  web:
    build: .
    command: sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    volumes:
      - .:/app
    ports:
      - "8881:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      - DATABASE_URL=postgresql://user:password@db:5432/ssh_client_db
      - SECRET_KEY=your-secret-key-change-this-in-production

  frontend:
    build: ./frontend
    ports:
      - "8888:80"
    depends_on:
      - web

volumes:
  postgres_data:
