<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - SSH Client</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Create Account</h1>
                <p>Sign up for SSH Client</p>
            </div>

            <form id="registerForm">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" id="email" name="email" class="form-input" placeholder="Enter your email"
                           required>
                </div>

                <div class="form-group">
                    <label class="form-label" for="password">Password</label>
                    <input type="password" class="form-input" id="password" name="password" required>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Enter a password</span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label class="form-label" for="confirmPassword">Confirm Password</label>
                    <input type="password"  class="form-input" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <button type="submit" class="btn" id="registerBtn">
                    <span class="btn-text">Create Account</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>

                <div class="form-footer register-link">
                    <p>Already have an account? <a href="/auth/login-page">Sign In</a></p>
                </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <h3>Account Created Successfully!</h3>
                <p>Please check your email to verify your account.</p>
                <a href="/auth/login-page" class="register-link">Go to Login</a>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message-box" style="display: none;">
                <h3>Registration Failed</h3>
                <p id="errorText">An error occurred during registration.</p>
                <button onclick="hideError()" class="btn-secondary">Try Again</button>
            </div>
        </div>
    </div>

    <script src="/js/register.js"></script>
</body>
</html>
