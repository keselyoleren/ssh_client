<!DOCTYPE html>
<html>
<head>
    <title>SSH Client</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@4.18.0/css/xterm.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: #1a1d29;
            color: #e4e6eb;
            overflow: hidden;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .main-container {
            display: flex;
            height: 100vh;
            overflow: hidden;
        }

        .sidebar {
            width: 100%;
            max-width: 100%;
            background: #1a1d29;
            overflow-y: auto;
            padding: 20px;
            transition: all 0.3s;
        }

        .sidebar.hidden {
            display: none;
        }

        .terminal-view {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            width: 100vw;
            height: 100vh;
            flex-direction: column;
            background: #23273a;
            z-index: 999;
        }

        .terminal-view.active {
            display: flex;
        }

        .header {
            background: #23273a;
            padding: 15px 25px;
            border-radius: 12px;
            margin-bottom: 25px;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .search-box {
            flex: 1;
            background: #2e3247;
            border: none;
            padding: 10px 15px;
            border-radius: 8px;
            color: #e4e6eb;
            font-size: 14px;
        }

        .search-box::placeholder {
            color: #6c727f;
        }

        .header-buttons {
            display: flex;
            gap: 10px;
        }

        .btn {
            background: #3a3f5c;
            border: none;
            padding: 10px 20px;
            border-radius: 8px;
            color: #e4e6eb;
            cursor: pointer;
            font-size: 13px;
            font-weight: 500;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #464c68;
        }

        .btn-primary {
            background: #4a9eff;
        }

        .btn-primary:hover {
            background: #3d8ee6;
        }

        .view-controls {
            display: flex;
            gap: 5px;
            align-items: center;
        }

        .view-btn {
            background: #3a3f5c;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            color: #6c727f;
            cursor: pointer;
            transition: all 0.2s;
        }

        .view-btn.active {
            background: #4a9eff;
            color: #fff;
        }

        .section-title {
            color: #6c727f;
            font-size: 12px;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin: 30px 0 15px 5px;
            font-weight: 600;
        }

        .groups-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .group-card {
            background: #23273a;
            padding: 20px;
            border-radius: 12px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .group-card:hover {
            background: #2a2e44;
            transform: translateY(-2px);
        }

        .group-icon {
            width: 48px;
            height: 48px;
            background: #3a3f5c;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .group-info h3 {
            font-size: 16px;
            margin-bottom: 5px;
            font-weight: 500;
        }

        .group-info p {
            font-size: 13px;
            color: #6c727f;
        }

        .hosts-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 15px;
        }

        .hosts-container.list-view {
            grid-template-columns: 1fr;
        }

        .host-card {
            background: #2d3548;
            padding: 14px 18px;
            border-radius: 10px;
            border: 2px solid #3d4558;
            cursor: pointer;
            transition: all 0.25s ease;
            display: flex;
            align-items: center;
            gap: 14px;
            position: relative;
        }

        .host-card:hover {
            background: #343a4f;
            border-color: #00d9a3;
            box-shadow: 0 0 0 1px #00d9a3;
        }

        .host-actions {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            gap: 8px;
            opacity: 0;
            pointer-events: none;
            transform: scale(0.9);
            transition: all 0.2s;
        }

        .host-card:hover .host-actions {
            opacity: 1;
            pointer-events: all;
            transform: scale(1);
        }

        .host-card:active {
            transform: scale(0.99);
        }

        .host-icon {
            width: 42px;
            height: 42px;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 22px;
            flex-shrink: 0;
        }

        .host-icon.orange {
            background: #ff6633;
        }

        .host-icon.yellow {
            background: #ffbb33;
        }

        .host-icon.blue {
            background: #3399ff;
        }

        .host-icon.purple {
            background: #9966ff;
        }

        .host-icon.green {
            background: #00cc88;
        }

        .host-icon.red {
            background: #ff4466;
        }

        .host-info h4 {
            font-size: 15px;
            margin-bottom: 4px;
            font-weight: 500;
            color: #ffffff;
            letter-spacing: 0.2px;
        }

        .host-info p {
            font-size: 12px;
            color: #8892a6;
            font-weight: 400;
        }

        /* Terminal Tab System */
        .tab-bar {
            display: flex;
            background: #1a1d29;
            border-bottom: 1px solid #2e3247;
            overflow-x: auto;
            flex-shrink: 0;
        }

        .back-btn {

            align-items: center;
            gap: 8px;
            padding: 12px 20px;
            background: #2e3247;
            border-right: 1px solid #2e3247;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;
            color: #e4e6eb;
            font-size: 13px;
            font-weight: 500;
            flex-shrink: 0;
        }

        .back-btn:hover {
            background: #3a3f5c;
        }

        .back-icon {

        }

            gap: 10px;
            padding: 12px 20px;
            background: #23273a;
            border-right: 1px solid #2e3247;
            cursor: pointer;
            white-space: nowrap;
            transition: background 0.2s;

        .tab:hover {
            background: #2a2e44;
        }

        .tab.active {
            background: #23273a;
            border-bottom: 2px solid #4a9eff;
        }

            height: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            flex-shrink: 0;
        }

        .tab-title {
            flex: 1;
            overflow: hidden;
            text-overflow: ellipsis;
            font-size: 13px;
        }

        .tab-close {
            width: 20px;
            height: 20px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: transparent;
            border: none;
            color: #6c727f;
            cursor: pointer;
            font-size: 16px;
            flex-shrink: 0;
        }

        .tab-close:hover {
            background: #3a3f5c;
            color: #e4e6eb;
        }

        .terminal-container {
            flex: 1;
            padding: 0;
            overflow: hidden;
            height: calc(100vh - 50px);
        }

        .terminal-wrapper {
            display: none;
            height: 100%;
        }

        .terminal-wrapper.active {
            display: block;
        }

        .terminal-content {
            height: 100%;
            width: 100%;
            background: #1a1d29;
            border-radius: 0;
            overflow: hidden;
        }

        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: #23273a;
            border-radius: 16px;
            padding: 30px;
            width: 90%;
            max-width: 500px;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            font-size: 20px;
            margin-bottom: 25px;
            font-weight: 600;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 13px;
            color: #9ca3af;
            font-weight: 500;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            background: #2e3247;
            border: 1px solid #3a3f5c;
            padding: 12px;
            border-radius: 8px;
            color: #e4e6eb;
            font-size: 14px;
            font-family: inherit;
        }

        .form-group textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-group input:focus,
        .form-group textarea:focus {
            outline: none;
            border-color: #4a9eff;
        }

        .modal-footer {
            display: flex;
            gap: 10px;
            justify-content: flex-end;
            margin-top: 25px;
        }

        .close-btn {
            position: absolute;
            top: 15px;
            right: 15px;
            background: #3a3f5c;
            border: none;
            width: 32px;
            height: 32px;
            border-radius: 6px;
            cursor: pointer;
            color: #e4e6eb;
            font-size: 18px;
        }

        .close-btn:hover {
            background: #464c68;
        }

        /* Theme Selector */
        .theme-panel {
            position: fixed;
            top: 0;
            right: -400px;
            width: 400px;
            height: 100vh;
            background: #23273a;
            box-shadow: -2px 0 10px rgba(0, 0, 0, 0.3);
            transition: right 0.3s;
            z-index: 1001;
            overflow-y: auto;
        }

        .theme-panel.active {
            right: 0;
        }

        .theme-panel-header {
            padding: 20px;
            border-bottom: 1px solid #2e3247;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .theme-panel-title {
            font-size: 18px;
            font-weight: 600;
        }

        .theme-section {
            padding: 20px;
        }

        .theme-section-title {
            font-size: 12px;
            color: #6c727f;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .theme-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 12px;
        }

        .theme-item {
            background: #2e3247;
            border: 2px solid transparent;
            border-radius: 10px;
            padding: 12px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .theme-item:hover {
            background: #3a3f5c;
        }

        .theme-item.active {
            border-color: #4a9eff;
            background: #2a3a4f;
        }

        .theme-preview {
            width: 60px;
            height: 40px;
            border-radius: 6px;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .theme-preview-lines {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
        }

        .theme-preview-line {
            height: 2px;
            border-radius: 1px;
            margin-bottom: 4px;
        }

        .theme-info {
            flex: 1;
        }

        .theme-name {
            font-size: 14px;
            font-weight: 500;
            margin-bottom: 4px;
        }

        .theme-stats {
            font-size: 11px;
            color: #6c727f;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .settings-icon {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 44px;
            height: 44px;
            background: #3a3f5c;
            border: none;
            border-radius: 10px;
            color: #e4e6eb;
            cursor: pointer;
            font-size: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background 0.2s;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
        }

        .settings-icon.visible {
            opacity: 1;
            pointer-events: all;
        }

        .settings-icon:hover {
            background: #464c68;
        }
    </style>
</head>

    <div class="main-container">
        <!-- Sidebar -->
        <div class="sidebar" id="sidebar">
            <div class="header">
                <input type="text" class="search-box" id="search-box" placeholder="Find a host or ssh user@hostname...">
                <div class="view-controls">
                    <button class="view-btn active" id="grid-view" title="Grid View">‚äû</button>
                    <button class="view-btn" id="list-view" title="List View">‚ò∞</button>
                </div>
                <div class="header-buttons">
                    <button class="btn btn-primary" onclick="openCreateModal()">+ NEW HOST</button>
                </div>
            </div>

            <div class="section-title">Hosts</div>
            <div class="hosts-container" id="client-list"></div>
        </div>

        <!-- Terminal View with Tabs -->
        <div class="terminal-view" id="terminal-view">
            <div class="tab-bar" id="tab-bar">

                    <span>Hosts</span>

            </div>
            <div class="terminal-container" id="terminal-container"></div>
        </div>
    </div>

    <!-- Settings Icon -->
    <button class="settings-icon" onclick="toggleThemePanel()">‚öô</button>

    <!-- Theme Panel -->
    <div class="theme-panel" id="theme-panel">
        <div class="theme-panel-header">
            <div class="theme-panel-title">Terminal Settings</div>
            <button class="close-btn" onclick="toggleThemePanel()">√ó</button>
        </div>
        <div class="theme-section">
            <div class="theme-section-title">Themes</div>
            <div class="theme-grid" id="theme-grid"></div>
        </div>
    </div>

    <!-- Create Client Modal -->
    <div class="modal" id="create-modal">
        <div class="modal-content">
            <button class="close-btn" onclick="closeCreateModal()">√ó</button>
            <div class="modal-header" id="modal-header-title">Create SSH Client</div>
            <form id="create-client-form">
                <input type="hidden" id="client-id" name="client_id">
                <div class="form-group">
                    <label for="label">Label</label>
                    <input type="text" id="label" name="label">
                </div>
                <div class="form-group">
                    <label for="host">Host</label>
                    <input type="text" id="host" name="host" required>
                </div>
                <div class="form-group">
                    <label for="port">Port</label>
                    <input type="number" id="port" name="port" value="22" required>
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-group">
                    <label for="private_key">Private Key</label>
                    <textarea id="private_key" name="private_key"></textarea>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn" onclick="closeCreateModal()">Cancel</button>
                    <button type="button" class="btn" onclick="deleteCurrentClient()" id="delete-btn" style="background: #d84f76; display: none;">Delete</button>
                    <button type="submit" class="btn btn-primary" id="submit-btn">Create</button>
                </div>
            </form>
        </div>
    </div>

                ).join('');
                
                item.innerHTML = `
                    <div class="theme-preview" style="background: ${theme.background};">
                        <div class="theme-preview-lines">${previewLines}</div>
                    </div>
                    <div class="theme-info">
                        <div class="theme-name">${theme.name}</div>
                        <div class="theme-stats">üë• ${theme.downloads}</div>
                    </div>
                `;
                
                themeGrid.appendChild(item);
            });
        }

        function applyTheme(themeId) {
            currentTheme = themeId;
            renderThemes();
            
            // Apply theme to all active terminals
            Object.keys(terminals).forEach(tabId => {
                if (terminals[tabId] && terminals[tabId].term) {
                    const theme = themes[themeId];
                    terminals[tabId].term.options.theme = {
                        background: theme.background,
                        foreground: theme.foreground,
                        cursor: theme.cursor,
                        selection: theme.cursor + '40',
                        black: theme.colors[0],
                        red: theme.colors[1],
                        green: theme.colors[2],
                        yellow: theme.colors[3],
                        blue: theme.colors[4],
                        magenta: theme.colors[5],
                        cyan: theme.colors[6],
                        white: theme.colors[7]
                    };
                }
            });
        }

        // View Toggle
        gridViewBtn.addEventListener('click', () => {
            clientList.classList.remove('list-view');
            gridViewBtn.classList.add('active');
            listViewBtn.classList.remove('active');
        });

        listViewBtn.addEventListener('click', () => {
            clientList.classList.add('list-view');
            listViewBtn.classList.add('active');
            gridViewBtn.classList.remove('active');
        });

        // Search functionality
        searchBox.addEventListener('input', (e) => {
            const searchTerm = e.target.value.toLowerCase();
            const hostCards = clientList.querySelectorAll('.host-card');
            
            hostCards.forEach(card => {
                const text = card.textContent.toLowerCase();
                if (text.includes(searchTerm)) {
                    card.style.display = 'flex';
                } else {
                    card.style.display = 'none';
                }
            });
        });

        function openCreateModal() {
            editingClientId = null;
            modalHeaderTitle.textContent = 'Create SSH Client';
            submitBtn.textContent = 'Create';
            deleteBtn.style.display = 'none';
            createClientForm.reset();
            clientIdInput.value = '';
            createModal.classList.add('active');
        }

        function openEditModal(client) {
            editingClientId = client.id;
            modalHeaderTitle.textContent = 'Edit SSH Client';
            submitBtn.textContent = 'Update';
            deleteBtn.style.display = 'block';
            
            document.getElementById('label').value = client.label;
            document.getElementById('host').value = client.host;
            document.getElementById('port').value = client.port;
            document.getElementById('username').value = client.username;
            document.getElementById('password').value = client.password || '';
            document.getElementById('private_key').value = client.private_key || '';
            clientIdInput.value = client.id;
            
            createModal.classList.add('active');
        }

        function closeCreateModal() {
            createModal.classList.remove('active');
            createClientForm.reset();
            editingClientId = null;
        }

        async function deleteCurrentClient() {
            if (!editingClientId) return;
            
            if (!confirm('Are you sure you want to delete this SSH client?')) {
                return;
            }

            const response = await fetch(`/clients/${editingClientId}`, {
                method: 'DELETE'
            });

            if (response.ok) {
                closeCreateModal();
                fetchClients();
            }
        }

        createClientForm.addEventListener('submit', async (event) => {
            event.preventDefault();
            const formData = new FormData(createClientForm);
            const client = Object.fromEntries(formData.entries());

            const url = editingClientId ? `/clients/${editingClientId}` : '/clients';
            const method = editingClientId ? 'PUT' : 'POST';

            const response = await fetch(url, {
                method: method,
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(client)
            });

            if (response.ok) {
                closeCreateModal();
                fetchClients();
            }
        });

        async function fetchClients() {
            const response = await fetch('/clients');
            const data = await response.json();
            clients = data.clients;
            renderClients();
        }

        function renderClients() {
            clientList.innerHTML = '';
            clients.forEach((client, index) => {
                const card = document.createElement('div');
                card.className = 'host-card';
                
                const colorClass = iconColors[index % iconColors.length];
                const icon = icons[index % icons.length];
                
                card.innerHTML = `
                    <div class="host-icon ${colorClass}">${icon}</div>
                    <div class="host-info">
                        <h4>${client.label || client.host}</h4>
                        <p>ssh, ${client.username}</p>
                    </div>
                    <div class="host-actions">
                        <a class="host-actions edit" title="More options">
                            <span class="">...</span>
                        </a>
                    </div>
                `;
                
                // Click on card to connect
                card.addEventListener('click', (e) => {
                    if (!e.target.closest('.host-actions')) {
                        openTerminal(client);
                    }
                });
                
                // Edit button
                card.querySelector('.edit').addEventListener('click', (e) => {
                    e.stopPropagation();
                    openEditModal(client);
                });
                
                clientList.appendChild(card);
            });
        }

        function createTab(client) {
            const tabId = `tab-${client.id}`;
            const colorClass = iconColors[Math.floor(Math.random() * iconColors.length)];
            
            // Create tab
            const tab = document.createElement('div');
            tab.className = 'tab';
            tab.dataset.tabId = tabId;
            tab.innerHTML = `
                <div class="tab-icon ${colorClass}">‚ö°</div>
                <div class="tab-title">${client.host || client.label}</div>
                <button class="tab-close" onclick="closeTab('${tabId}', event)">√ó</button>
            `;
            tab.onclick = (e) => {
                if (!e.target.classList.contains('tab-close')) {
                    switchTab(tabId);
                }
            };
            
            // Insert tab after back button
            const backBtn = tabBar.querySelector('.back-btn');
            if (backBtn && backBtn.nextSibling) {
                tabBar.insertBefore(tab, backBtn.nextSibling);
            } else {
                tabBar.appendChild(tab);
            }

            // Create terminal wrapper
            const wrapper = document.createElement('div');
            wrapper.className = 'terminal-wrapper';
            wrapper.dataset.tabId = tabId;
            wrapper.innerHTML = `<div class="terminal-content" id="${tabId}"></div>`;
            terminalContainer.appendChild(wrapper);

            return tabId;
        }

        function backToList() {
            terminalView.classList.remove('active');
            sidebar.classList.remove('hidden');
            settingsIcon.classList.remove('visible');
        }

        function switchTab(tabId) {
            // Update tab active state
            document.querySelectorAll('.tab').forEach(t => t.classList.remove('active'));
            document.querySelector(`.tab[data-tab-id="${tabId}"]`).classList.add('active');

            // Update terminal wrapper active state
            document.querySelectorAll('.terminal-wrapper').forEach(w => w.classList.remove('active'));
            document.querySelector(`.terminal-wrapper[data-tab-id="${tabId}"]`).classList.add('active');

            activeTabId = tabId;

            // Fit terminal
            if (terminals[tabId] && terminals[tabId].fitAddon) {
                setTimeout(() => terminals[tabId].fitAddon.fit(), 100);
            }
        }

        function closeTab(tabId, event) {
            event.stopPropagation();
            
            // Close WebSocket
            if (terminals[tabId] && terminals[tabId].ws) {
                terminals[tabId].ws.close();
            }

            // Remove tab and terminal
            document.querySelector(`.tab[data-tab-id="${tabId}"]`).remove();
            document.querySelector(`.terminal-wrapper[data-tab-id="${tabId}"]`).remove();
            delete terminals[tabId];

            // Switch to another tab or hide terminal view
            const remainingTabs = document.querySelectorAll('.tab');
            if (remainingTabs.length > 0) {
                const firstTab = remainingTabs[0];
                switchTab(firstTab.dataset.tabId);
            } else {
                terminalView.classList.remove('active');
                sidebar.classList.remove('hidden');
            }
        }

        async function openTerminal(client) {
            if (!client || client.id === undefined) {
                alert("Please select a client first.");
                return;
            }

            // Show terminal view and hide sidebar on mobile
            terminalView.classList.add('active');
            if (window.innerWidth < 1024) {
                sidebar.classList.add('hidden');
            }

            // Create new tab
            const tabId = createTab(client);
            
            // Get current theme
            const theme = themes[currentTheme];
            
            // Initialize terminal
            const term = new Terminal({
                theme: {
                    background: theme.background,
                    foreground: theme.foreground,
                    cursor: theme.cursor,
                    selection: theme.cursor + '40',
                    black: theme.colors[0],
                    red: theme.colors[1],
                    green: theme.colors[2],
                    yellow: theme.colors[3],
                    blue: theme.colors[4],
                    magenta: theme.colors[5],
                    cyan: theme.colors[6],
                    white: theme.colors[7]
                },
                fontSize: 14,
                fontFamily: 'Menlo, Monaco, "Courier New", monospace',
                cursorBlink: true
            });
            
            const fitAddon = new FitAddon.FitAddon();
            term.loadAddon(fitAddon);
            term.open(document.getElementById(tabId));
            
            setTimeout(() => fitAddon.fit(), 100);

            const ws = new WebSocket(`ws://localhost:8000/ws/${client.id}`);

            ws.onopen = () => {
                term.write('Connected to SSH server\r\n');
            };

            ws.onmessage = (event) => {
                term.write(event.data);
            };

            ws.onerror = (error) => {
                term.write(`Error: ${error.message}\r\n`);
            };

            ws.onclose = (event) => {
                term.write(`\r\nConnection closed: ${event.reason}\r\n`);
            };

            term.onData((data) => {
                if (ws.readyState === WebSocket.OPEN) {
                    ws.send(data);
                }
            });

            terminals[tabId] = { term, fitAddon, ws };
            switchTab(tabId);
            
            // Show settings icon
            settingsIcon.classList.add('visible');

            // Handle window resize
            window.addEventListener('resize', () => {
                if (activeTabId && terminals[activeTabId]) {
                    terminals[activeTabId].fitAddon.fit();
                }
            });
        }

        // Close modal when clicking outside
        createModal.addEventListener('click', (e) => {
            if (e.target === createModal) closeCreateModal();
        });

        // Close theme panel when clicking outside
        themePanel.addEventListener('click', (e) => {
            if (e.target === themePanel) toggleThemePanel();
        });

        // Initialize
        renderThemes();
        fetchClients();
    </script>
</body>
</html>
