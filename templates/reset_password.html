<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - SSH Client</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <h1>Reset Password</h1>
                <p>Enter your new password</p>
            </div>

            <form id="resetForm" class="login-form">
                <input type="hidden" id="token" name="token" value="{{ token or '' }}">
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="newPassword" required>
                    <div class="password-strength">
                        <div class="strength-bar">
                            <div class="strength-fill" id="strengthFill"></div>
                        </div>
                        <span class="strength-text" id="strengthText">Enter a password</span>
                    </div>
                    <span class="error-message" id="password-error"></span>
                </div>

                <div class="form-group">
                    <label for="confirmPassword">Confirm New Password</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" required>
                    <span class="error-message" id="confirm-password-error"></span>
                </div>

                <button type="submit" class="login-btn" id="resetBtn">
                    <span class="btn-text">Reset Password</span>
                    <div class="loading-spinner" style="display: none;"></div>
                </button>

                <div class="form-footer">
                    <p><a href="/auth/login-page">Back to Login</a></p>
                </div>
            </form>

            <!-- Success Message -->
            <div id="successMessage" class="success-message" style="display: none;">
                <h3>Password Reset Successful!</h3>
                <p>Your password has been updated. You can now log in with your new password.</p>
                <a href="/auth/login-page" class="login-btn">Go to Login</a>
            </div>

            <!-- Error Message -->
            <div id="errorMessage" class="error-message-box" style="display: none;">
                <h3>Reset Failed</h3>
                <p id="errorText">An error occurred while resetting your password.</p>
                <button onclick="hideError()" class="btn-secondary">Try Again</button>
            </div>
        </div>
    </div>

    <script src="js/reset_password.js"></script>
</body>
</html>
